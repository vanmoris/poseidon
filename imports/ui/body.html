<body>
  <div class="container"  id="wrapper">
    <img class="bpimgSize" align="left" src="/images/bp_logo.png">
    <br/>
    <div id="welcome">
      <img class="imgSize"  src="/images/poseidonLogo.png">
      <br/>
      <h1 class="bpColor"> Welcome to Poseidon</h1>
      <br/>
      <h2 class="contentfont">
         Search by Vessel Name or IMO:</h2>
    </div>
    <header class="sizeHeader">
    <div id="backgroundWrapper" class="background" >
      <br/>
      <br/>
     <form class="search">
       <div class="wrap">
       <input class="sizeImput" type="text"  name="text2" placeholder="Enter Name or IMO of Vessel, than press Enter" />
       <img src="/images/search.png">
     </div>
     </form>
     <br/>
     <br/>
   </div>
  </header>
  <div id="indicator">[ =  = ] </div>
  <div class="textColor" id="printsearch"> Search Result <br/> </div>

<ul>

</ul>
<div class="textColor"> Vessel information </div>
